buildscript {
    ext {
        springBootVersion = '2.0.2.RELEASE'
    }
    repositories {
        maven { url "http://repo.maven.apache.org/maven2" }
        jcenter ()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'org.springframework.boot'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'war'


group = 'org.springframework.boot'


if (!project.hasProperty("projVersion")) {
    ext.Version = "1.0"
}
version = project.property('projVersion')

description = 'Spring Boot Web UI'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
    jcenter()
}


dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.0.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-devtools:2.0.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.0.2.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.2.RELEASE'
}


war { 
    baseName = 'pay-domain'

}
