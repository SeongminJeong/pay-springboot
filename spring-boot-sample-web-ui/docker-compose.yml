version: "3.7"
services:
  nginx:
    image: "spring-boot/nginx:1.0"
    healthcheck:
      test: ["CMD", "cat", "/var/run/nginx.pid"]
      interval: 30s
      timeout: 10s
      retries: 10
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - web-ui1
      - web-ui2
    volumes:
      - ./logs/nginx:/var/log/nginx
      - ./nginx-conf/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    networks:
      - webnet
  web-ui1:
    image: "spring-boot/pay-domain:1.0"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 10
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
      restart_policy:
        condition: on-failure
    volumes:
      - ./logs/web-ui1:/App/springbootsampleapp/logs
    ports:
      - "5001:8080"
    networks:
      - webnet
  web-ui2:
    image: "spring-boot/pay-domain:1.0"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 10
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
      restart_policy:
        condition: on-failure
    volumes:
      - ./logs/web-ui2:/App/springbootsampleapp/logs
    ports:
      - "5002:8080"
    networks:
      - webnet
networks:
  webnet: